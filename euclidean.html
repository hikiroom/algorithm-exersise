<pre><code>const euclidean = (a, b) => {
    const mod = a % b;

    if (mod === 0) {
        return b;
    } else {
        return euclidean(b, mod);
    }
};
console.log(euclidean(1112, 695));</code></pre>
<script>
const euclidean = (a, b) => {
    const mod = a % b;

    if (mod === 0) {
        return b;
    } else {
        return euclidean(b, mod);
    }
};
console.log(euclidean(1112, 695));
</script>
</body>
